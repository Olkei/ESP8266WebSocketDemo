<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html" charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width height=device-height, initial-scale=1"
  />
  <script src="socket.js"></script>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <title>Title</title>
  </head>

  <body>
    <style>
      .form-group {
        max-width: 500px;
        margin: auto;

        padding: 10px;
      }
    </style>
    <div class="form-box">
      <h3>Red</h3>
      <input type="range" id="red" min="0" max="255" oninput="myFunc()" />

      <h3>Green</h3>
      <input type="range" id="green" min="0" max="255" oninput="myFunc()" />

      <h3>Blue</h3>
      <input type="range" id="blue" min="0" max="255" oninput="myFunc()" />
    </div>

    <script>
      function myFunc() {
        var red = document.getElementById("red");
        var green = document.getElementById("green");
        var blue = document.getElementById("blue");
 
        var message = {
          r: red.value,
          g: green.value,
          b: blue.value
        };
        package.send(message);
      }
    </script>
    <script src="jquery.slim.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
